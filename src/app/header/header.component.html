  <nav x-data="{ isOpen: false }" class="relative bg-white shadow">
    <div class="container px-6 mx-auto">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex items-center justify-between">
                <span class="grid h-10 w-32 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
                  <i class="fa-solid fa-hospital"></i>
                </span>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                  <button x-cloak  type="button" class="text-gray-500  hover:text-gray-600  focus:outline-none focus:text-gray-600 " aria-label="toggle menu">
                      <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                      </svg>

                      <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                  </button>
                </div>
                <div class="flex flex-col -mx-6 lg:flex-row lg:items-center lg:mx-8">
                  <a href="#" [ngStyle]="{ 'background-color': nomPage=='dashboard' ? '#ececec' : 'white' }" class="px-3 py-5 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform lg:mt-0 hover:bg-gray-100" routerLink="/dashboard">
                    <div class=" ">Acceuil
                      <span *ngIf="nomPage=='dashboard'" class="absolute -bottom-0.5 left-0 w-full h-0.5 bg-gradient-to-r from-blue-500 via-blue-400 to-green-500"></span>
                    </div>
                  </a>
                  <a href="#" [ngStyle]="{ 'background-color': nomPage=='toutesZones' ? '#ececec' : 'white' }" class="px-3 py-5 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform lg:mt-0 hover:bg-gray-100" routerLink="/toutesZones">
                    <div class=" ">Zones
                      <span *ngIf="nomPage=='toutesZones'" class="absolute -bottom-0.5 left-0 w-full h-0.5 bg-gradient-to-r from-blue-500 via-blue-400 to-green-500"></span>
                    </div>
                  </a>
                  <a href="#" [ngStyle]="{ 'background-color': nomPage=='equipements' ? '#ececec' : 'white' }" class="px-3 py-5 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform lg:mt-0 hover:bg-gray-100" routerLink="/equipements">
                    <div class=" ">Equipements
                      <span *ngIf="nomPage=='equipements'" class="absolute -bottom-0.5 left-0 w-full h-0.5 bg-gradient-to-r from-blue-500 via-blue-400 to-green-500"></span>
                    </div>
                  </a>
                  <!--<a href="#" [ngStyle]="{ 'background-color': nomPage=='factures' ? '#ececec' : 'white' }" class="px-3 py-5 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform lg:mt-0 hover:bg-gray-100" routerLink="/factures">
                    <div class=" ">Parametrage 
                      <span *ngIf="nomPage=='factures'" class="absolute -bottom-0.5 left-0 w-full h-0.5 bg-gradient-to-r from-blue-500 via-blue-400 to-green-500"></span>
                    </div>
                  </a> -->
                </div>
                
                <!--<h1>{{ 'header.title' | translate }}</h1>

                  <button (click)="switchLanguage('fr')">{{ 'language.french' | translate }}</button>
                  <button (click)="switchLanguage('en')">{{ 'language.english' | translate }}</button>
                </div>-->
            </div>


            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">


                <div class="flex items-center mt-4 lg:mt-0">
                  <a class="hidden mx-4 text-gray-600 transition-colors duration-300 transform lg:block  hover:text-gray-700  focus:text-gray-700  focus:outline-none"
                  aria-label="show notifications"
                  [routerLink]="['/notifications']">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        <text x="16" y="8" fill="red" font-size="10px">{{5 }}</text>
                    </svg>
                  </a>

               

                    <button type="button" class="flex items-center focus:outline-none" aria-label="toggle profile dropdown">
                        <div class="w-8 h-8 overflow-hidden border-2 border-gray-400 rounded-full">
                            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" class="object-cover w-full h-full" alt="avatar" routerLink="/profile">
                        </div>

            </div>
