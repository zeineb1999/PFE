          <div class="bg-white px-4 py-6 shadow-lg shadow-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 rounded-xl bg-rose-400 p-4 text-white" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            <div class="mt-4 font-medium">Users</div>
            <div class="mt-2 text-xl font-medium">
              {{utilisateurs.length}}
            </div>
          </div>
        </div>

        <div class="bg-white shadow-md rounded-lg mx-auto my-4" style="width: 95%">

          <div class="overflow-y-hidden rounded-tr-lg rounded-tl-lg border">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="bg-blue-600 text-left text-xs font-semibold uppercase tracking-widest text-white">
                    <th class="px-5 py-3">ID</th>
                    <th class="px-5 py-3">Full Name</th>
                    <th class="px-5 py-3">User Role</th>
                    <th class="px-5 py-3">Email</th>
                    <th class="px-5 py-3">Status</th>
                  </tr>
                </thead>
                <tbody class="text-gray-500">
                  <tr *ngFor="let user of utilisateurs; let i = index" [ngClass]="{'bg-gray-50': i % 2 === 0}">
                    <td class="border-b border-gray-200  px-5 py-5 text-sm">
                      <div class="whitespace-no-wrap"> {{ user.id }}</div>
                    </td>
                    <td class="border-b border-gray-200  px-5 py-5 text-sm">
                      <div class="flex items-center">
                        <div class="h-10 w-10 flex-shrink-0">
                          <img class="h-full w-full rounded-full" src="../../assets/user.png" />
                        </div>
                        <div class="ml-3">
                          <div class="whitespace-no-wrap">{{ user.first_name }}  {{ user.last_name }} </div>
                        </div>
                      </div>
                    </td>
                    <td class="border-b border-gray-200  px-5 py-5 text-sm">
                      <div class="whitespace-no-wrap"> {{ user.role }}</div>
                    </td>
                    <td class="border-b border-gray-200  px-5 py-5 text-sm">
                      <div class="whitespace-no-wrap">{{ user.email }}</div>
                    </td>

                    <td class="border-b border-gray-200  px-5 py-5 text-sm">
                      <span class="rounded-full bg-green-200 px-3 py-1 text-xs font-semibold text-green-900">Active</span>
                    </td>
                  </tr>

                </tbody>
              </table>

            </div>

          </div>
          <div class="bg-gray-200 rounded-br-md rounded-bl-md flex justify-end">
            <button *ngIf="role != 'admin'" class="bg-[#2563eb] hover:bg-blue-800 text-white font-bold py-2 px-4 rounded my-2 mx-8" (click)="addUser()">
            Ajouter utilisateur
            </button>
          </div>
        </div>
