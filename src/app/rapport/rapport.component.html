<div *ngIf="isLoggedIn">

  

 <div class="flex bg-[#ebf2ff]">
 
  <div class="flex w-full" style="justify-content: flex-end; padding-top: 7%;">
  
    <div class=""  style="width: 85%">
   
         
            <div class="border-gray-200 border-dashed rounded-lg dark:border-gray-700 my-0 mx-8">
             
                <div class="flex items-center justify-center h-100 mb-4 rounded bg-gray-50 dark:bg-gray-800">
                  <div class="w-full">
                    <div class="p-4 items-center justify-between flex">
                      <h1 class="text-3xl">Liste des rapports</h1>
                     
                      
                    </div>
                      <div class="px-3 py-4 flex justify-center">
                      <table class="w-full text-md bg-white shadow-md rounded mb-4">
                        <tbody>
                            <tr class="border-b">
                                <th class="text-left p-3 px-5">N alerte</th>
                                <th class="text-left p-3 px-5">rédacteur</th>
                                <th class="text-left p-3 px-5">date</th>
                                <th class="text-left p-3 px-5">equipement</th>
                                <th  class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 ">
                                  <div class="flex items-center gap-x-2">
                                      <span>{{'Filtrer par :'|translate}}</span>
                              
                                      <!-- Menu déroulant pour le lu non lu-->
                                      <select [(ngModel)]="typeFiltre" (change)="filtrerEquipements()">
                                          <option value="">{{'État'|translate}}</option>
                                          <option *ngFor="let type of types" [value]="">{{ type }}</option>
                                      </select>
                              
                                      
                                  </div>
                              </th>
                                <th></th>
                            </tr>
                          
                            <span *ngIf="rapports.length === 0">Aucun équipement trouvé.</span>
                            
                            <tr *ngFor="let rapport of rapportsFiltre" class="border-b hover:bg-orange-100">
                            
                              <td class="p-3 px-5">
                                <div class="bg-transparent border-b-2 border-gray-300 py-2">
                                  {{ rapport.alerte }}
                              </div>
                              
                              </td>
                              <td class="p-3 px-5">
                                <div class="bg-transparent border-b-2 border-gray-300 py-2">
                                  {{ rapport.redacteur }}
                              </div>
                              
                              </td>
                            
                              <td class="p-3 px-5">
                                <div class="bg-transparent border-b-2 border-gray-300 py-2">
                                  {{ rapport.dateRapport }}
                              </div>
                              
                            </td>
                            <td class="p-3 px-5">
                              <div class="bg-transparent border-b-2 border-gray-300 py-2">
                                {{ rapport.equipement }}
                            </div>
                            </td>
                              <td class="p-3 px-5 flex justify-end">
                                  <button  (click)="goToRapportDetails(rapport)"  type="button"
                                      class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">details</button>
                              </td> 
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                
                
             
            </div>
          
    </div>
  </div>
</div>
</div>
