

<section id="accueil" class="relative bg-[url('assets/acc-bg.jpg')] bg-cover bg-center bg-no-repeat">
  <div class="absolute inset-0 bg-gradient-to-r from-white/95 to-white/25"></div>

  <section class="relative flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mt-32 mb-16 bg-white rounded-lg shadow ">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="w-full text-gray-700 font-medium text-xl px-5 py-2 text-center"
          style="border-bottom: #2563eb2e 0.5px solid; color: #2563eb;">
          {{ "sign.sinup" | translate}}
        </div>
        <div class="space-y-4 md:space-y-6">

          <div class="flex items-center justify-center"> <!-- Alignement horizontal et vertical -->
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vous êtes:</label>
          </div>

          <!-- Radio buttons -->
          <div class="flex flex-wrap justify-center"> <!-- Alignement horizontal -->
            <!-- Première option -->
            <div class="flex items-center me-4 mb-4">
              <input id="inline-radio-1" type="radio" value="admin" [(ngModel)]="role" name="inline-radio-group"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-radio-1" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Administrateur</label>
            </div>

            <!-- Deuxième option -->
            <div class="flex items-center me-10 mb-4">
              <input id="inline-radio-2" type="radio" value="Moyen generaux" name="inline-radio-group" [(ngModel)]="role"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-radio-2" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Moyens
                généraux</label>
            </div>

            <!-- Troisième option -->
            <div class="flex items-center me-4 mb-4">
              <input checked id="inline-checked-radio-1" type="radio" value="Responsable de maintenance" [(ngModel)]="role"
                name="inline-radio-group"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-checked-radio-1" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Responsable de
                maintenance</label>
            </div>

            <!-- Quatrième option -->
            <div class="flex items-center me-10 mb-4">
              <input id="inline-radio-3" type="radio" value="Responsable de l'hopital" name="inline-radio-group"
                [(ngModel)]="role"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="inline-radio-3" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Responsable de
                l'hôpital</label>
            </div>
          </div>


          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'login.title1' | translate}}</label>
            <input  [(ngModel)] = "register.username" placeholder="{{'login.title1' | translate}} " class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
          </div>
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'login.title2' | translate}}</label>

          </div>
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'login.title3' | translate}}</label>
            <input  [(ngModel)] = "register.last_name" placeholder="{{'login.title3' | translate}} " class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">

            <div class="relative">
                <input  [(ngModel)] = "register.password" placeholder="mot de passe" [type]="show ? 'password' : 'text'"

                                    <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" (click)="showPassword()">

                                      <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>

          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{'login.title5' | translate}}</label>
            <input  [(ngModel)] = "register.email" placeholder="{{'login.title5' | translate}} " class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
