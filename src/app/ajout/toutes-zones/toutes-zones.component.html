<app-header></app-header>
<div class="flex justify-center mt-8">
  <div class="w-full max-w-md px-4">
    <!-- Liste des étages -->
    <div class="bg-white shadow-md rounded-md p-6" *ngFor="let floor of etages">
      <h2 class="text-lg font-semibold mb-4 border-b pb-2">Étage {{ floor.id }}</h2>
      <ul>
        <li *ngIf="!floor.showZones" class="cursor-pointer hover:text-blue-500 mb-2" (click)="fetchZonesForEtage(floor.id)">
          Voir les zones
        </li>
        <ng-container *ngIf="floor.showZones">
          <li *ngIf="floor.zones && floor.zones.length > 0" class="mb-2">
            <span class="text-gray-600">Zones:</span>
            <ul>
              <li *ngFor="let zone of floor.zones" class="cursor-pointer hover:text-blue-500" (click)="redirectToZoneDetails(zone.id)">
                {{ zone.nomLocal }}
              </li>
            </ul>
          </li>
          <li *ngIf="floor.zones && floor.zones.length === 0" class="text-gray-600">Aucune zone</li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
