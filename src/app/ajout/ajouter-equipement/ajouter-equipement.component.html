<div *ngIf="isLoggedIn" id="page">
  <div >
  
    <section class="bg-gray-100 bg-no-repeat bg-cover" style="background-image: url('assets/Medical-Devices1.jpg');">
      <!--style="background-image: url('assets/Medical-Devices.jpg');"-->
      <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">

        <div class="w-full flex justify-center">
          <div class="relative inline-block mb-12 text-center">
            <span class="text-2xl md:text-2xl font-bold">
              {{'ajoutC1.title1' | translate }}   </span>
            <span class="mt-4 absolute -bottom-1 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-blue-400 to-green-500 rounded-full"></span>
          </div>
        </div>

          <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12 m-auto w-3/5">

            <div class="w-full mb-8 flex flex-col">
                <h1 class="w-full text-center md:text-2xl font-bold">{{'ajoutC1.title2' | translate }} </h1>
                <h1 class="text-center text-2xl md:text-3xl font-bold " id="local-name">

                </h1>
            </div>

            <form action="#" class="space-y-4">
              <div>
                <label class="sr-only" for="nom">{{'ajoutC1.title3' | translate }}  </label>
                <input
                  [(ngModel)]="nom" name="nom"
                  class="w-full rounded-lg border-blue-500 p-3 text-sm"
                  placeholder=" {{'ajoutC1.title3' | translate }}"
                  type="text"
                  id="nom"
                />
              </div>



              <div>
                <label class="sr-only" for="categorie">{{'ajoutC1.title5' | translate }}  </label>
                <input
                  [(ngModel)]="categorie"
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder=" {{'ajoutC1.title5' | translate }}"
                  type="text"
                  id="categorie"
                  name="categorie"
                />
              </div>


              <div>
                <label class="sr-only" for="puissance">{{'ajoutC1.title8' | translate }}  </label>
                <input
                  [(ngModel)]="puissance"
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder=" {{'ajoutC1.title8' | translate }}"
                  type="number"
                  id="puissance"
                  name="puissance"
                />
              </div>

              <div>
                <label class="sr-only" for="maxConsommation">{{'ajoutC1.title9' | translate }} </label>
                <input
                  [(ngModel)]="maxConsommation"
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder=" {{'ajoutC1.title9' | translate }}"
                  type="number"
                  id="maxConsommation"
                  name="maxConsommation"
                />
              </div>

              <div>
                <label class="sr-only" for="minConsommation">{{'ajoutC1.title10' | translate }}  </label>
                <input
                  [(ngModel)]="minConsommation"
                  class="w-full rounded-lg border-gray-200 p-3 text-sm"
                  placeholder=" {{'ajoutC1.title10' | translate }}"
                  type="number"
                  id="minConsommation"
                  name="minConsommation"
                />
              </div>



              <!--<label>Zone:</label>
              <select [(ngModel)]="zoneId" name="zoneId">
                  <option *ngFor="let zone of zones" [value]="zone.id">{{ zone.nomLocal }}</option>
              </select><br>-->

              <div class="mt-4">
                <button
                  type="submit"
                  class="inline-block w-full rounded-lg bg-blue-500 px-5 py-3 font-medium text-white sm:w-auto"
                  (click)="ajouterEquipement()"
                >
                {{'ajoutC1.title12' | translate }} 
                </button>
              </div>
            </form>
          </div>


      </div>
    </section>
  </div>
</div>
