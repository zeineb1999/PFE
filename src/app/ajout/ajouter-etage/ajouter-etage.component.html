<div *ngIf="isLoggedIn">
  <div class="bg-[#ebf2ff] min-h-screen" style="padding-top: 7%;">
    <div class="w-full flex justify-start text-2xl font-medium text-gray-700 mx-8 mt-4 mb-6">
      Ajouter un Ã©tage dans le batiment : {{batiment.nomBatiment}}
    </div>

    <div class="bg-white shadow-md rounded-lg mx-auto overflow-y-auto custom-scrollbar my-4 p-8" style="width: 95%">
      <div class="flow-root">
        <dl class="-my-3 divide-y divide-gray-100 text-sm">

          <form action="#" class="space-y-4">
            <div>
              <label for="floorName" class="block mb-2 text-sm font-medium text-gray-900 ">{{'ajoutC1.nom' | translate }}</label>
              <input type="text" id="floorName" [(ngModel)]="floorName" name="floorName"
                placeholder="{{'ajoutC1.nom' | translate }}" style="width: 60%"
                class="my-2 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 -700 hover:shadow-md">
            </div>

            
            <div class="mt-4 flex justify-between">
              <button type="button" (click)="goBack()"
              class="hover:shadow-lg font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "
              style="color: transparent; background-image: linear-gradient(109.6deg, rgb(138, 89, 226) -19.8%, rgb(87, 27, 226) 91.7%);  background-clip: text; border: 1px solid #5b20e2;">
              <i class="fa-solid fa-chevron-left mr-2"></i>
              <span> {{'ajoutC1.title26' | translate}}</span>
            </button>
            
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 text-sm px-4 rounded font-medium hover:shadow-xl"
              style="color: white; background-image: linear-gradient(109.6deg, rgb(138, 89, 226) -19.8%, rgb(87, 27, 226) 91.7%);"
              (click)="ajouterEtage()">
              {{'ajoutC1.title12' | translate }}
            </button>
            </div>
          </form>

        </dl>
      </div>
    </div>
  
  </div>
</div>
