<div class="mx-auto max-w-screen-lg px-4 py-8 sm:px-8 min-h-screen">
  <div class="flex items-center justify-between pb-6">
    <div>
      <h2 class="font-semibold text-gray-700">Prédiction futur</h2>
      <span class="text-xs text-gray-500">Veuillez selectionner la durée souhaitée de prédiction</span>
    </div>
    <div class="flex items-center justify-between">
      <i class="fa-solid fa-filter fa-lg mr-6" style="color: #6b7280"></i>
      <select (change)="onFilterChange($event)" class="block w-full border-b-2 border-blue-500 text-gray-600 text-sm w-4/5 bg-gray-100 p-1 rounded-md">
        <option value="batiment">3 mois</option>
        <option value="etages">6 mois</option>
        <option value="locaux">1 an</option>
      </select>
    </div>
  </div>

  <div *ngIf="boolBatiment" class="overflow-y-hidden rounded-lg border">
    <div class="block py-2 px-2 w-full flex row items-center justify-center">
      <div class="text-gray-700 text-lg font-semibold">
        Consommation des 3  prochains mois
      </div>
    </div>
    
  </div>

  <div *ngIf="boolEtage" class="overflow-y-hidden rounded-lg border">
    <div class="block py-2 px-2 w-full flex row items-center justify-center">
      <div class="text-gray-700 text-lg font-semibold">
        Consommation des 6  prochains mois
      </div>
    </div>
    
  </div>

  <div *ngIf="boolZone" class="overflow-y-hidden rounded-lg border">
    <div class="block py-2 px-2 w-full flex row items-center justify-center">
      <div class="text-gray-700 text-lg font-semibold">
        Consommation du prochain an
      </div>
    </div>
   
  </div>
  <div id="container" style="width:100%; height:400px;"></div>
</div>
